<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    
    <table border="1">
        <caption><h1>Diferentes lenguajes de programación</h1></caption>
        <thead>
            <tr>
                <th rowspan="2">
                    Lenguajes
                </th>
                <th colspan="3">
                    <center>
                        Datos
                    </center>
                </th>
            </tr>
            <tr>
                <th>
                    Tecnología
                </th>
                <th>
                    Lanzamiento
                </th>
                <th>
                    Logo
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <center>
                        JavaScript
                    </center>
                </td>
                <td>
                    <center>
                        Front End
                    </center>
                </td>
                <td>4 de diciembre de 1995</td>
                <td>
                    <img src="/multimedia/JavaScript_logo.png" alt="Logo de JavaScript" height="150px" width="150px">
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        Python
                    </center>
                </td>
                <td>
                    <center>
                        Back End
                    </center>
                </td>
                <td>20 de Febrero de 1991</td>
                <td>
                    <center>
                        <img src="/multimedia/Python_logo.png" alt="Logo de Python" height="150px" width="150px">
                    </center>
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        HTML5
                    </center>
                </td>
                <td>
                    <center>
                        Front End
                    </center>
                </td>
                <td>28 de Octubre de 2014</td>
                <td>
                    <img src="/multimedia/HTML5_logo.png" alt="Logo de HTML5" height="150px" width="150px">
                </td>
            </tr>
            <tr>
                <td>
                    <center>
                        C#
                    </center>
                </td>
                <td>
                    <center>
                        Back End
                    </center>
                </td>
                <td>2001</td>
                <td>
                    <center>
                        <img src="https://seeklogo.com/images/C/c-sharp-c-logo-02F17714BA-seeklogo.com.png" alt="Logo de C#" height="150px" width="150px">
                    </center>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
            </tr>
        </tfoot>
    </table>

    <ul>
        <li><a href="../index.html">Volver hacia atrás</a></li>
    </ul>

</body>
</html>
